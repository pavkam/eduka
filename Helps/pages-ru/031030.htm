    <td><p class="text-topictitle">Создание алгоритма</p>
      <p>Следующее действие создает новый незаполненный алгоритм.</p>
      <p>На <a href="058057.htm#3">панели инструментов</a>, выберите команду <span class="text-bold">Создать 
        новый алгоритм<img src="../images/imagelist/file_new.gif" width="16" height="16" hspace="4" vspace="4"></span>. 
      </p>
      <p class="text-fon-sur"><span class="text-bold">Из меню:</span><br>
        Выберите команду <img src="../images/imagelist/file_new.gif" width="16" height="16" hspace="4" vspace="4"><span class="text-bold">Создать</span>
